<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class ="container">
    <div class="row">
      <div class="col">
        <h1>Porrentruy</h1>
      </div>
      <div class="col">
       <h1> Bern</h1>
      </div>
      <div class="col">
       <h1> Zurich<h1>
      </div>
      <div class="col">
       <h1> Geneva</h1>
      </div>
    </div>
    <br />
    <form id="search-form">
      <input type="text"  id="searched-city" placeholder="Enter a City" />
    
  <button type="submit" value="Search" class="btn btn-primary">Search</button>
    <button type="button" 
    id="currentbutton"
    value="CURRENT"
    class="btn btn-success">Current</button>
  </form>

    <br />
    

    <div class="row current">
      <div class="col.date">
       <h2 id = "city"> Porrentruy </h2>
       <div class="data"> <br/>Friday 19:00 <br/>Sunny</div>
      </div>
      <div class="col value">
          🌤
      </div>
      <div class="col">
        <span class="metric">
          <i class="currenttemperature" id="temperature">25</i
          ><i class="celsius">°C</i> 
        </div>
      <div class="col">
        Precipitation 42°C <br/>Wind= 11km/h
      </div>

      <br/>
      <hr/>
      

      <div class="row days">
          <div class="col">
            Sat
            <br/>
            ☀️<br/>27°C</div>
          <div class="col">
              Sun
              <br/>
              ☀️<br/>28°C
          </div>
          <div class="col">
              Mon
              <br/>
              ☀️<br/>26°C
          </div>
          <div class="col">
              Tue
              <br/>
              ☀️<br/>27°C
          </div>
          <div class="col">
              Wed
            <br/>
            ☀️<br/>28°C
            </div>
            <small><a href="https://github.com/Queenesther1/weather_app" target="_blank">Open-source code</a>, by Esther Babatunde</small>
            
    </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
